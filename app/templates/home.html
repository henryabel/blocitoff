<div id="title">Current Tasks</div>
<div id="columnTitles">
    <p>Task description</p>
    <p class="priority">Priority</p>
</div>
<div id="newTask">
    <input ng-model="home.taskName" />
    <select ng-model="home.priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
    </select>
    <button ng-click="home.addTask()">Add</button>
</div>
<div ng-repeat="task in home.fetchTasks() | orderBy:'priority'" ng-hide="home.activeTasks(task, $index)"> {{task.description}}
    <complete-task></complete-task>
</div>
